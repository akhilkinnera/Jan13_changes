name: Update status.json from Power Automate

on:
  repository_dispatch:
    types: [update-status]

jobs:
  update-status:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Write status.json
        run: |
          echo '${{ github.event.client_payload.statusJson }}' > status.json

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add status.json
          git commit -m "Update status.json from Microsoft List" || echo "No changes"
          git push
